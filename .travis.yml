language: csharp

solution: src/src.sln

install:
- nuget restore src/src.sln

script:
- xbuild /p:Configuration=Release src/src.sln
- src/packages/ILRepack.2.0.12/tools/ILRepack.exe /out:src/MyApp/bin/Release/MyApp.exe src/MyApp/bin/Release/MyApp.exe src/MyApp/bin/Release/MyLib.dll

deploy:
  provider: releases
  api_key:
    secure: 
  file: src/MyApp/bin/Release/MyApp.exe
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

notifications:
  email:
    on_success: never
    on_failure: never