language: csharp
solution: src/src.sln
install:
- nuget restore src/src.sln
script:
- xbuild /p:Configuration=Release src/src.sln
branches:
  only:
  - master
  - develop

notifications:
  email:
    on_success: never
    on_failure: never

after_success:
- echo "@after_success"
- sh set_tags.sh

before_deploy:
- echo "@before_deploy"

deploy:
  provider: releases
  api_key:
    secure: 
  file: ".\\src\\MyApp\\bin\\Release\\MyApp.exe"
  skip_cleanup: true
  on:
    branch: master
    repo: zbigniew-klasik/ci-play